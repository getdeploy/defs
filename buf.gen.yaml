version: v1beta1
plugins:
  - name: go
    out: .
    opt: paths=source_relative
  - name: go-grpc
    out: .
    opt: paths=source_relative
  - name: js
    out: clients/grpcweb
    opt: import_style=commonjs
  - name: grpc-web
    out: clients/grpcweb
    opt: import_style=commonjs+dts,mode=grpcwebtext
  - name: js
    out: clients/node
    opt: import_style=commonjs
  - name: grpc
    out: clients/node
    opt: grpc_js
    path: grpc_tools_node_protoc_plugin
  - name: ts
    out: clients/node
    opt: grpc_js
    path: node_modules/.bin/protoc-gen-ts
